apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.fisincorporated.ExerciseTracker"
        minSdkVersion 15
        targetSdkVersion 19
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }

    // Added for instrumentation tests
    packagingOptions {
        exclude 'LICENSE.txt'
    }

}
repositories {
    mavenCentral()
}

dependencies {

    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.1.1'
    compile files('libs/achartengine-1.1.0.jar')

    // Unit testing dependencies
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.9.5"
    // from
    // https://io2015codelabs.appspot.com/codelabs/android-studio-testing#6
    // https://developer.android.com/training/testing/unit-testing/instrumented-unit-tests.html
    // following added from
    //http://stackoverflow.com/questions/32600204/warningconflict-with-dependency-com-android-supportsupport-annotations
    // explanation and resolution
    androidTestCompile 'com.android.support:support-annotations:23.1.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.1'


    // Set this dependency to build and run UI Automator tests
    // From https://developer.android.com/tools/testing-support-library/index.html#setup
    //androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'

}
